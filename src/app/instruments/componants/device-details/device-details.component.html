<div class="card-container mx-2">
  <div class="card-actions">
    <div class="card-image">
      <fa-icon [icon]="faStar" size="sm" class="fav-btn" (click)="addTofav()" [ngClass]="{'isfav': isFav}"></fa-icon>
    </div>
    <div (click)="showToolbar = !showToolbar">
      <fa-icon [icon]="faEllipsisV" size="sm" ></fa-icon>
    </div>
  </div>
  <div class="card-content-wrapper">
    <div class="card-media">
      <div class="card-favourite">
        <fa-icon [icon]="faFileImage" size="3x"></fa-icon>
      </div>
      <div class="card-device-status" [class.card-device-active]="device.status === 'Available'">
        <fa-icon [icon]="faCircle" size="xs"></fa-icon>
        <span class="device-status"> {{ device.status }}</span>
      </div>
    </div>
    <div class="card-content">
      <div class="device-name">{{ device.deviceName }}</div>
      <div class="device-app">{{ device.type }}</div>
      <div class="device-info soft-version">{{ device.softwareVersion }}</div>
      <div class="device-info">{{ device.firmwareVersion }}</div>
    </div>
  </div>
  <div class="card-toolbox" [class.d-none]= "!showToolbar">
    <div>
      <fa-icon [icon]="faPen" size="sm"></fa-icon>
    </div>
    <!-- <div class="tools-divider"></div> -->
    <div>
      <fa-icon [icon]="faCog" size="sm"></fa-icon>
    </div>
    <!-- <div class="tools-divider"></div> -->
    <div>
      <fa-icon [icon]="faTrashAlt" size="sm" (click)="disconnectDevice()"></fa-icon>
    </div>
  </div>
</div>
