<div class="admin-dialog">

<div class="row">
  <div class="col-12">
    <h2 class="title">Disconnect or remove {{device.deviceName}}</h2>
    <!-- <h2 class="title">Disconnect or remove </h2> -->

  </div>
</div>
<mat-icon class="close-icon" (click)="closeDialog()" aria-hidden="false" aria-label="Example home icon">close</mat-icon>
<hr/>
<div class="col-12">
  <div class="row pl-3">
    <input type="radio" name="disconnect" id="radio1">
    <label for="radio1" class="pl-3">
      <span class="option-header">Disconnect an instrument</span><br />
      <span class="option-content">Once an instrument is disconnected, every user will be removed and it will no
        longer be
      </span><br />
      <span class="option-content">
        available. You cannot undo this action.</span>
    </label>
  </div>
  <hr/>
  <div class="row pl-3">
    <input type="radio" name="disconnect" id="radio2">
    <label for="radio2" class="pl-3">
      <span class="option-header">Remove myself from the instrument</span><br />
        <span class="option-content">Please give admin previleges to another user, before removing yourself from an
          instrument.</span>
    </label>
  </div>
</div>
<div class="col-12">
  <p class="error pt-4 pl-5"> Error, Please try again! </p>

</div>

<div class="col-6"></div>
<div class="col-6">

  <div class="pt-5 mb-1 row action-btn">
