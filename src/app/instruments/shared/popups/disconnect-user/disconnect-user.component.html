<div class="user-dialog">
  <div class="row">
    <div class="col-12">
      <h2 mat-dialog-title class="">Disconnect me from {{device.deviceName}}</h2>
    </div>
  </div>
  <mat-icon class="close-icon" (click)="closeDialog()" aria-hidden="false" aria-label="Example home icon">close
  </mat-icon>
  <hr/>

  <div class="col-12 content">
    <p>You are about to remove your access to the <strong>{{device.deviceName}}</strong></p>
  </div>
  <div class="col-12">
    <div class="row mt-2 justify-center">
      <button mat-button class="btn-cancle" (click)="closeDialog()">CANCLE</button>
      <button mat-button class="btn-confirm" (click)="closeDialog()">CONFIRM</button>
    </div>
  </div>
</div>
